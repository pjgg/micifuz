name: "Daily Build"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'
jobs:
 build-micifuz-modules:
    name: Build Micifuz
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11 ]
    steps:
      - name: Cache bazel
        uses: actions/cache@v3.2.4
        env:
          cache-name: bazel-cache
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ github.ref }}
      - uses: actions/checkout@v2
      - name: Reclaim Disk Space
        run: .github/ci-prerequisites.sh
      - name: Install JDK {{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          check-latest: true
      - name: Build the code
        run: bazel build //...

 test-micifuz:
  name: PR - Linux - JVM build - Latest Version
  runs-on: ubuntu-latest
  timeout-minutes: 60
  needs: build-micifuz-modules
  strategy:
    matrix:
      java: [ 11 ]
  steps:
    - name: Cache bazel
      uses: actions/cache@v3.2.4
      env:
        cache-name: bazel-cache
      with:
         path: |
           ~/.cache/bazelisk
           ~/.cache/bazel
         key: ${{ runner.os }}-${{ env.cache-name }}-${{ github.ref }}
    - uses: actions/checkout@v2
    - name: Reclaim Disk Space
      run: .github/ci-prerequisites.sh
    - name: Install JDK {{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        check-latest: true
    - name: Test
      run: bazel test //...
